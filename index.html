<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <style>
    body {
      background: #0D0D0D;
      color: #FFFFFF;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(25,25,25,0.92);
      padding: 2em 3em;
      border-radius: 16px;
      box-shadow: 0 0 24px #00FF85a0;
      text-align: center;
      min-width: 320px;
    }
    h1 {
      color: #00FF85;
      text-shadow: 0 0 10px #1E90FF;
      margin-bottom: 0.7em;
    }
    p {
      color: #B0B0B0;
      font-size: 1.15em;
    }
    .accent {
      color: #FF0099;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Portfolio!</h1>
    <p class="accent">This is a test page.</p>
    <p>
      Your site is running on GitHub Pages.<br>
      Next: Add more pages, sections, and style!
    </p>
  </div>
</body>
</html>
